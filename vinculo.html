<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>HKNow Store</title>
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link href="estilos.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
</head>

<body>
	<header>
		<section>
			<div class="logo">
				<img src="img/logocompleto_blancovioleta.svg" alt="logoheader" width="105" height="60">
			</div>
			<div class="segundacolumnaheader">
			<nav class="botoneraheader">
				<ul class="itemsbotonera">
					<li><a href="#home">Home</a></li>
					<li><a href="#aboutus">About Us</a></li>
					<li><a href="#membership">Membership</a></li>
					<li><a href="#catalogue">Catalogue</a></li>
					<li><a href="#trackorder">Track Your Order</a></li>
				</ul>
			</nav>
			<div class="itemsinferioresheader">
				<div class="textoinferiorheader">
					<h2>Retail and Wholesale from Hong Kong</h2>
				</div>
				<div class="imageninferiorheader">
					<img class="busqueda" src="img/busqueda.svg" alt="barrabusqueda"/>
					<img class="icono-carrito" src="img/iconocarritonegro.svg" alt="iconocarritonegro"/>
					<img class="icono-usuario" src="img/iconousuario.svg" alt="iconousuario"/>
				</div>
			</div>
			</div>
		</section>
	</header>
	
	<main>
		<section class="contacto" id="contacto">
			  <h2>Contactame</h2>
			  <div class="formulario-contacto-contenedor">
					<div class="formulario-contacto">
					  <form action="https://formspree.io/f/xyylngw" method="POST"/>
						<div class="control-formulario">
						  <label for="name">Nombre</label>
						  <input type="text" id="name" name="sender-name" placeholder="Escribe tu nombre" class="input-field" required/>
						</div>
				   </div>
				   <div class="control-formulario">
						  <label for="email">Correo Electrónico</label>
						  <input type="email" id="email" name="sender-email" placeholder="Ingreso tu correo electrónico" class="input-field" required/>
				   </div>
				   <div class="control-formulario">
					  <label for="mensaje">Mensaje</label><textarea id="mensaje" cols="60" rows="10" placeholder="Escribe tu mensaje" name="mensaje" class="input-field" required></textarea>
				   </div>
				   <div>
				     <input type="submit" value="Enviar" id="submit-btn" class="submit-btn"/>
				   </div>
			</div>	
		</section>
	</main>
</body>
</html>
