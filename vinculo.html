<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>HKNow Store</title>
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link href="estilos.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
</head>

<body>
<header>
		<section class="sectionheader">
			<img src="img/logocompleto_blancovioleta.svg" alt="logoheader" width="200" height="200">
			<div class="segundacolumnaheader">
			<nav class="botoneraheader">
				<ul class="itemsbotonera">
					<li><a href="index.html">Home</a></li>
					<li><a href="#aboutus">About Us</a></li>
					<li><a href="#membership">Membership</a></li>
					<li><a href="catalogo.html">Catalogue</a></li>
					<li><a href="#trackorder">Track Your Order</a></li>
				</ul>
			</nav>
			<div class="itemsinferioresheader">
				<div class="textoinferiorheader">
					<h2>Retail and Wholesale from Hong Kong</h2>
				</div>
				
				<div class="imageninferiorheader">
					<img class="busqueda" src="img/busqueda.svg" alt="barrabusqueda"/>
					<img class="icono-carrito" src="img/iconocarritonegro.svg" alt="iconocarritonegro"/>
					<a href="vinculo.html"> 
					 <img class="icono-usuario" src="img/iconousuario.svg" alt="iconousuario"/>
					</a>
				</div>
			</div>
			</div>
		</section>
	</header>
	
	<main>
		<form class="usuario" method="post" action="">
			<h3 id="logo">Log In</h3>

			<label for="username">Username</label>
			<input type="text" id="username" name="username" placeholder="Type in your username.." autocomplete="off" required />

			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Enter your password.." autocomplete="off" required />

			<a class="forgot" href="#">Forgot Password?</a>
			<a class="register" href="#">Register</a>

			<input type="submit" name="submit" value="Log In" />
		</form>
	</main>
</body>
</html>
